{% load static %}
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <title>Oland Investments</title>

  <script src="https://unpkg.com/feather-icons"></script>
  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }

    .b-example-divider {
      height: 3rem;
      background-color: rgba(0, 0, 0, .1);
      border: solid rgba(0, 0, 0, .15);
      border-width: 1px 0;
      box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
    }

    .b-example-vr {
      flex-shrink: 0;
      width: 1.5rem;
      height: 100vh;
    }

    .bi {
      vertical-align: -.125em;
      fill: currentColor;
    }

    .nav-scroller {
      position: relative;
      z-index: 2;
      height: 2.75rem;
      overflow-y: hidden;
    }

    .nav-scroller .nav {
      display: flex;
      flex-wrap: nowrap;
      padding-bottom: 1rem;
      margin-top: -1px;
      overflow-x: auto;
      text-align: center;
      white-space: nowrap;
      -webkit-overflow-scrolling: touch;
    }

    #main-logo {
      height: 45px;
    }

    .navbar {
      background-color: #011C05;
    }

    #sidebarMenu {
      background-color: #011C05;
      max-width: 250px;
    }

    .sidebar-card {
      background-color: white;
      width: 85%;
      margin-left: auto;
      margin-right: auto;
      align-items: start;
      margin-bottom: 16px;
    }

    #user-menu {
      position: absolute;
      bottom: 0;
      color: white;
      width: min-content;
      left: calc(50% - 25px);
    }

    .dropup .dropdown-menu::before {
      content: "";
      position: absolute;
      top: 100%;
      right: 45%;
      transform: rotate(180deg);
      border-width: 10px;
      border-style: solid;
      border-color: transparent transparent white transparent;
    }

    #search-container {
      position: relative;
      width: 100%;
      max-width: 600px;
      margin: auto;
    }

    #search-results {
      position: absolute;
      top: 100%;
      left: 3%;
      width: 94%;
      background-color: white;
      /* border: 1px solid #ccc; */
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      z-index: 1000;
    }

    .result-item {
      padding: 10px;
      border-left: 2px solid black;
      border-right: 2px solid black;
    }

    .result-item:last-child {
      border-bottom: 2px solid black;
    }

    .result-item:first-child {
      border-top: 1px solid black;
    }

    .result-item:nth-child(even) {
      background-color: rgb(241, 240, 240);
    }

    .result-item:hover {
      background-color: rgb(204, 201, 201);
      cursor: pointer;
    }
  </style>


  <!-- Custom styles for this template -->
  <link href="{% static 'bootstrap/dashboard.css' %}" rel="stylesheet">
</head>

<body>

  <header class="navbar sticky-top flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6" href="#">
      <img id="main-logo" src="{% static 'bootstrap/img/logo_text_image_white.svg' %}" />
    </a>
    <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse"
      data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- TODO: SEARCH BAR AND JS -->
    <div id="search-container">

      <input class="form-control w-50 rounded-pill border-0 mx-auto my-auto w-100" type="text" id="search-input"
        placeholder="Search" aria-label="Search">
      <div id="search-results">

      </div>
    </div>
    <script>
      $(document).ready(function () {
        $('#search-input').on('input', function () {
          var query = $(this).val();
          if (query.length > 2) { // Perform search if query length is greater than 2
            $.ajax({
              url: '/scripts/search/', // Update to your actual endpoint
              type: 'POST',
              data: { 'script_name': query, csrfmiddlewaretoken: '{{ csrf_token }}' },
              success: function (data) {
                var results = data.results;
                var resultsDiv = $('#search-results');
                resultsDiv.empty(); // Clear previous results
                if (results.length > 0) {
                  results.forEach(function (result) {
                    var item = '<div class="result-item" onclick="' + "location.href='" + result.url + "'" + '"><span class="text-secondary">' + 
                      result.super_category + '&rarr;' + result.parent_category + '&rarr;'+ result.category +
                      '</span><br><b>' +
                      result.name +
                      '</b></div>';
                    resultsDiv.append(item)
                  });
                } else {
                  resultsDiv.append('<div class="result-item">No results found</div>');
                }
              },
              error: function () {
                $('#search-results').empty().append('<div class="result-item">Error occurred</div>');
              }
            });
          } else {
            $('#search-results').empty(); // Clear results if query is too short
          }
        });
      });
    </script>

  </header>

  <div class="container-fluid">
    <div class="row">
      <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block sidebar collapse">
        <div class="position-sticky pt-3 sidebar-sticky">
          <ul class="nav flex-column mt-3">
            <li class="nav-item card sidebar-card">
              <a class="nav-link" aria-current="page" href="/">
                <span data-feather="upload-cloud" class="align-text-bottom"></span>
                Upload
              </a>
            </li>
            <li class="nav-item card sidebar-card">
              <a class="nav-link" href="{% url 'custom_report' %}">
                <span data-feather="code" class="align-text-bottom"></span>
                All scripts
              </a>
            </li>
            <li class="nav-item card sidebar-card">
              <a class="nav-link" href="{% url 'reports' %}">
                <span data-feather="file-text" class="align-text-bottom"></span>
                Reports
              </a>
            </li>
          </ul>
          <div id="user-menu" class="btn-group dropup-center dropup mx-auto mb-4">
            <img class="dropdown-toggle" data-bs-toggle="dropdown" src="{% static 'bootstrap/img/user_icon.svg' %}"
              alt="User Icon" width="50px">
            <ul class="dropdown-menu mb-2 text-center">
              <li><a href="{% url 'logout' %}" class="dropdown-item">Sign Out</a></li>
            </ul>
          </div>
        </div>
      </nav>

      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 position-relative"
        hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>
        {% if messages %}
        {% for message in messages %}
        <div
          class="alert {{ message.tags }} alert-dismissible fade show position-absolute top-0 start-50 translate-middle-x text-center"
          role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
          </button>
        </div>
        {% endfor %}
        {% endif %}
        {% block content %}
        {% endblock content %}
      </main>
    </div>
  </div>
  <script>
    feather.replace();
  </script>

  <script>
    if (window.history.replaceState) {
      window.history.replaceState(null, null, window.location.href);
    }
  </script>

</body>

</html>

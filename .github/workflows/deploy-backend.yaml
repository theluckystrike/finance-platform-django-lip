name: Deploy to AWS

on:
  push:
    branches: [ backend ]

env:
  AWS_REGION: ca-central-1
  ECR_REPOSITORY: oi-prod-repo
  IMAGE_TAG: ${{ github.sha }}

permissions:
  contents: read

jobs:
  deploy-backend:
    name: Deploy Backend
    runs-on: ubuntu-latest
    environment: Backend (Production)

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v1
      with:
        cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}
        terraform_wrapper: false

    - name: Terraform Init
      run: cd terraform && terraform init

    - name: Terraform Plan
      run: cd terraform && terraform plan -var="docker_image_tag=$IMAGE_TAG"


    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build, tag, and push image to Amazon ECR
      id: build-image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
      run: |
        # Build a docker container and
        # push it to ECR so that it can
        # be deployed to ECS.
        cd backend
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      # On push to $default-branch, build or change infrastructure according to Terraform configuration files
      # Note: It is recommended to set up a required "strict" status check in your repository for "Terraform Cloud". See the documentation on "strict" required status checks for more information: https://help.github.com/en/github/administering-a-repository/types-of-required-status-checks
    - name: Terraform Apply
      id: tf-apply
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      run: cd terraform && terraform apply -auto-approve -var="docker_image_tag=$IMAGE_TAG"

    - name: Migrate database
      id: migrate-db
      env:
        ECS_CLUSTER_NAME: oi-prod-cluster
        ECS_MIGRATION_TASK_DEF: oi-prod-db-migration
      run: |
        cd terraform
        aws ecs run-task \
        --cluster $ECS_CLUSTER_NAME \
        --task-definition $ECS_MIGRATION_TASK_DEF \
        --launch-type FARGATE \
        --network-configuration "awsvpcConfiguration={subnets=[$(terraform output subnet1), $(terraform output subnet2)],securityGroups=[$(terraform output security_group)],assignPublicIp=ENABLED}"
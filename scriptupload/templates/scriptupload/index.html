
{% extends 'scriptupload/base.html' %}
{% load static %}

{% block content %}
    <div class="flex justify-center items-center h-screen">

        <div class="w-3/4">
            <div class="max-w-md mx-auto">
                <h1 class="text-2xl font-bold mb-4">File Upload</h1>
                <form method="post" enctype="multipart/form-data" action="">
                    {% csrf_token %}
                    <div class="mb-4">
                        <label for="file" class="block text-gray-700 font-bold mb-2">Select a file:</label>
                        <input type="file" id="file" name="file" class="border border-gray-400 p-2 w-full">
                    </div>
                    <button type="submit"
                        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Upload</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}

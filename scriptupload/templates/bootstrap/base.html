    #user-menu {
      position: absolute;
      bottom: 0;
      color: white;
      width: min-content;
      left: calc(50% - 25px);

    .dropup .dropdown-menu::before {
      content: "";
      position: absolute;
      top: 100%;
      right: 45%;
      transform: rotate(180deg);

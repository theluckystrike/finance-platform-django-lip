
<div class="modal fade" id="changeNameModal" tabindex="-1" aria-labelledby="changeNameModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form action="" method="post" id="categoryUpdateForm">
                {% csrf_token %}
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Change category name</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-4">
                        <label for="name" class="form-label">New category name</label>
                        <input type="text" id="name" name="name" placeholder="{{ form.instance.name }}"
                            class="form-control" autocomplete="on" required>
                    </div>
                    <div class="mb-4">
                        <label for="name" class="form-label">Category parent</label>
                        <select type="text" id="parent" name="parent" placeholder="{{ form.instance.name }}"
                            class="form-control" autocomplete="on" required>
                            <option value="-1">--</option>
                            {% for category in categories %}
                            <option value="{{category.id}}">{{category.name}}</option>
                            {% for subcategory in category.get_children %}
                            <option value="{{subcategory.id}}">&nbsp;&nbsp;&nbsp;&nbsp;{{subcategory.name}}</option>
                            <!-- {% for subsubcategory in subcategory.get_children %}
                            <option value="{{subsubcategory.id}}">{{subsubcategory.name}}</option>
                            {% endfor %} -->
                            {% endfor %}
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button hx-delete="#will-be-filled-in" hx-confirm="Are you sure?" hx-ext="path-params" hx-swap="none" class="btn btn-danger">Delete</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save changes</button>
                    </div>
                    </form>
        </div>
    </div>
</div>
